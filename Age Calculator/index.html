<html>
<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptBetter.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
                <h2>Introduce the date you were born</h2>
                <input type="text" placeholder="day" id="day">
                <br>
                <input type="text" placeholder="month" id="month">
                <br>
                <input type="text" placeholder="year" id="year">
                <br>
                
                <div class="showAge">
                    <p  id="showAge" style="display: none">You are <span id="yearsResult"></span> years, <span id="monthsResult"></span> months and <span id="daysResult"></span> days old!</p>    
            </div>
        </div>
        <div class="buttonBox">
            <button id="button">Calculate your Age</button>
        </div>
    </div>
</body>
</html>
